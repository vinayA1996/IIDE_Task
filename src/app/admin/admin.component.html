<body>
  <button type="button" class="btn btn-outline-dark" (click)="logout()"
    id="logout"><a href="#">logout</a></button>
  <div class="card" style="width: 25rem;text-align: center;">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Candidate Name</th>
          <th scope="col">votes</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let candidate of candidates; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ candidate.candidateName }}</td>
          <td>{{ candidate.votes }}</td>
          <td>
            <button (click)="onDeleteClick(candidate)">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
